<html>


<head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="js.js"></script>
</head>

<body>
<h1 class="title">Text minigame</h1>

    <div id="score" class="score">
        <p id="scoreCounter" class="scoreCounter"> <b>Current Score: 0</b></p>
    </div>
    <div class="info"> 
        <ul>
            <li> +  ==  that's you!</li>
            <li> @  ==  a bomb</li>
            <li> *  ==  a coin</li>
            <li> O  ==  path</li>
        </ul>
    </div>
    <div class="description">
            <p>Each time you collect a coin your score will raise and
                the grid will get shorter. Avoid the bombs and
                collect all the coins you can!
                You can move using the arrows.
            </p>
    </div>

    <div id="container" class="container"> </div>

    <div class="mainButtons">
        <input type="button" id="start" value="Start">
        <input type="button" id="pause" value="Pause">      
    </div>
    <div class="extra">
        <input type="button" id="scoreListButton" value="View your best scores">
    </div>

</body>

</html>
